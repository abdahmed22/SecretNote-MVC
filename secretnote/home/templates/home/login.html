{% extends 'base.html' %}
{% load static %}
  
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <form action="" method="post">
            <div class="card mt-5">
                <div class="card-header">Enter your username and password</div>
                <div class="card-body">
                    {% csrf_token %}
                    {{form.as_p}}
                </div>
                <div class="card-footer">
                    <input type="submit" class="btn btn-sm btn-success" value="Login">
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
