{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav id="navbar" class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <a id="home_button" href="{% url 'home' %}" class="btn btn-outline-light">Home</a>
                    <input id="logout_button" type="submit" class="btn btn-sm btn-danger" value="Logout">
                </form>
            {% else %}
                <a id="login_button" href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
                <a id="signup_button" href="{% url 'signup' %}" class="btn btn-outline-light">Signup</a>
            {% endif %}
        </div>
    </nav>

    <div class="conatiner my-5">
        {% block content %}
        {% endblock content %}
    </div>

<scipt src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
