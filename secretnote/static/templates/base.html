{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
            <a href="{% url 'home' %}" class="btn btn-outline-light">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light">Signup</a>
            {% endif %}
        </div>
    </nav>

    <div class="conatiner my-5">
        {% block content %}
        {% endblock content %}
    </div>

<scipt src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
