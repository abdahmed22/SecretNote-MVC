{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="" method="post">
        {% csrf_token %}
        <div class="card mt-5">
          <div class="card-header">Are you sure you want to delete this note?</div>
          <div class="card-body">
            <h1>{{ note.title_decrypted }}</h1>
            <p>{{ note.text_decrypted }}</p>
            <h5>Created at: {{ note.created }}</h5>
          </div>
          <div class="card-footer">
            <input type="submit" class="btn btn-sm btn-danger" value="Yes" />
            <a href="{% url 'notes.detail' pk=note.secret %}" class="btn btn-success btn-sm">No</a>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
